<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Hello world</h1>
    <div class="calculator-container">

        <div class="output-container">
            <div class="display">
                <div class="previous-part"></div>
                <div class="current-part"></div>
            </div>
        </div>
        <div class="keys">
        <div class="row-one">
            <button class="double">AC</button>
            <button>DEL</button>
            <button class="divide">รท</button>
        </div>
        <div class="row-two">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="multiply">*</button>
        </div>
        <div class="row-three">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="add">+</button>
        </div>
        <div class="row-four">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="subtract">-</button>
        </div>
            <div class="row-five">
            <button>0</button>
            <button>.</button>
            <button class="double">=</button>
            </div>

        </div>





</div>







</body>
</html>
